version: "3"
services:
  db:
    image: postgres:14.2
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    container_name: 'web_app'
    env_file:
      - .env
    command:
      bash -c "python3 /flask_project/manage.py"
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      PY_AUTORELOAD: true
    volumes:
      - ./flask_project:/flask_project
    links:
      - db
    ports:
      - "8000:8000"

  nginx:
    build:
      context: nginx/
      dockerfile: Dockerfile
    links:
      - web
    ports:
      - "80:80"
volumes:
  pgdata: